<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/feedback/style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;700;800;900&family=Poppins:wght@200;300;400;500;700;800;900&display=swap"
        rel="stylesheet">

    <title>GRIH LAXMI - Feedback</title>
</head>

<body>
    <section class="feedback">
        <div class="bc-image"></div>
        <div class="conatiner">
            <div class="backHome"><a href="/">Back to home</a></div>
            <div class="FormPart">
                <div class="fbForm">
                    <div class="heading">
                        <h2>Feedback</h2>
                    </div>
                    <form method="post" id="feedbackform" name="feedbackform">
                        <div class="form-group">
                            <input type="text" id="name" placeholder="Name" required>
                        </div>
        
                        <div class="form-group">
                        <input type="email" id="email" placeholder="Your Email" required>
                        </div>
        
                        <div class="form-group">
                        <textarea id="message" cols="30" rows="8" placeholder="Your message" required></textarea>
                        </div>
        
                        <div class="form-group">
                        <input type="submit" value="Send" id="submit">
                        </div>
                    </form>
                </div>
    
                <div class="imgdiv">
                    <h3>Your feedback is very valuable to us!</h3>
                    <!-- <img src="/feedback/wheat.svg" alt=""> -->
                </div>
            </div>

            <div id="alert">
                <div class="modalbg">
                    <div class="modal">
                        <div class="modalcontainer">
                            <div id="loader"></div>
                            <div id="alertmessage">
                                Thank you for your feedback.
                            </div>
                            <span id="closealert">Close</span>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </section>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
    integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-firestore.js"></script>
    <script src="/feedback/main.js"></script>



</body>
</html>
